<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Finder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
        <h1>Word Finder</h1>
        

        <div class="blocks"></div>
        <div class="buttons">
            <button type="button" class="button" id="addButton">+</button>
            <button type="button" class="button" id="removeButton">-</button>
        </div>
        <div class="mb">
            Letters: <input id="letters" type="text" />
        </div>
        <div><h2>Possible Words</h2></div>
        <div id="output">
            
        </div>

        <div><h2>Used Words</h2></div>
        <div id="used">
            
        </div>

        <div style="background-color: #ddd; padding: 10px;" id="debug"> test </div>

    </div>

	<script src="script.js"></script>
  </body>
</html>
